<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="Illustration" class="illustration">
    <h1 class="title">Equilibrium #3429</h1>

    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="price"><img src="./images/icon-ethereum.svg" alt="ETH" class="icon">
        <p class="text">0.041 ETH</p>
      </div>
      <div class="time"><img src="./images/icon-clock.svg" alt="CLOCK" class="icon">
        <p class="text">3 days left</p>
      </div>
    </div>
    <div class="hr"></div>
    <div class="author">
      <img src="./images/image-avatar.png" alt="Avatar" class="avatar">
      <p class="author-name">Creation of <b>Jules Wyvern</b></p>
    </div>
  </div>

</body>

</html>
